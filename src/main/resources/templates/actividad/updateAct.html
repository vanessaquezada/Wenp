<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
      <!--th:include="components/styleA::stylA"-->
   
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width"/>

    <title>Actividades</title>
</head>
<body th:fragment="content">

	<div class="box-form" style="background-color:white;">
	<div class="container ">
			<form class="contact100-form validate-form" th:action="@{/actividades/modificar}" method="post">
				<span class="contact100-form-title">
					MODIFICAR ACTIVIDAD
				</span>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				
				<div>
					<input th:value="${item.id_actividad}" id="id_actividad" class="input100" type="hidden" name="id_actividad">
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="id_materia">Materia:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="materia" id="materia" class="form-control" required>
                            <div th:each="m:${materias}">
                            <option th:if="${m.id_materia==item.materia.id_materia}" selected th:value="${m.id_materia}" th:text="${m.nombre}"></option>
                            <option th:if="${m.id_materia!=item.materia.id_materia}" th:value="${m.id_materia}" th:text="${m.materia}"></option>
                            </div>
                        </select>
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="nombre">Nombre:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.nombre}" id="nombre" class="input100" type="text" name="nombre" placeholder="Digitar nombre" required>
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="fecha">Fecha:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.fecha}" id="fecha" class="input100" type="date" name="fecha"  min="2019-01-01" max="2019-11-30" placeholder="Digitar fecha" required>
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="descripcion">Descripción:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.descripcion}" id="descripcion" class="input100" type="text" name="descripcion" placeholder="Digitar descripción">
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="ponderacion">Ponderación:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select id="ponderacion" name="ponderacion">
					  <option value="0.05">5%</option>
					  <option value="0.10">10%</option>
					  <option value="0.15">15%</option>
					  <option value="0.20">20%</option>
					  <option value="0.25">25%</option>
					  <option value="0.30">30%</option>
					  <option value="0.35">35%</option>
					  <option value="0.40">40%</option>
					  <option value="0.45">45%</option>
					  <option value="0.50">50%</option>
					  <option value="0.55">55%</option>
					  <option value="0.60">60%</option>
					  <option value="0.65">65%</option>
					  <option value="0.70">70%</option>
					  <option value="0.75">75%</option>
					  <option value="0.80">80%</option>
					  <option value="0.85">85%</option>
					  <option value="0.90">90%</option>
					  <option value="0.95">95%</option>
					  <option value="1">100%</option>
					</select>
					<span class="focus-input100"></span>
                </div>
                
                 <div style="margin-left: auto; margin-right: auto;">        
				<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">		
				<button  class="btn btn-info">Guardar</button>
				</div>	
				</div>	
				
				<div style="margin-left: auto; margin-right: auto;"> 
				<div  class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
				<a  class="btn btn-danger btn-md" href="/actividades/index">Cancelar</a>
				</div>
				</div>               				
			</form>
		</div>
	</div>

</body>
</html>
