<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width"/>

    <title>Usuario</title>
</head>
<body th:fragment="content">

	<div class="box-form" style="background-color:white;">
	<div class="container ">
		<div>
			<form class="contact100-form validate-form" action="/usuarios/guardar" method="post">
				<span class="contact100-form-title">
					AGREGAR USUARIO
				</span>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				
				<label class="label-input100" for="id_rol">Rol:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="rol" id="rol" class="form-control">
                            <option th:each="r:${roles}" th:value="${r.id_rol}" th:text="${r.rol}"></option>
                        </select>
					<span class="focus-input100"></span>
                </div>
				<label class="label-input100" for="nombre">Nombre:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="nombre" class="input100" type="text" name="nombre" placeholder="Digitar nombre">
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="apellido">Apellido:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="apellido" class="input100" type="text" name="apellido" placeholder="Digitar apellido">
					<span class="focus-input100"></span>
                </div>
                
                <label class="label-input100" for="usuario">Usuario:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="usuario" class="input100" type="email" name="usuario" placeholder="ejemplo@gmail.com">
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="password">Contraseña:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="password" class="input100" type="password" name="password" placeholder="Digitar contraseña">
					<span class="focus-input100"></span>
                </div>
				
                <div style="margin-left: auto; margin-right: auto;">        
				<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">		
				<button  class="btn btn-info">Guardar</button>
				</div>	
				</div>	
				
				<div style="margin-left: auto; margin-right: auto;"> 
				<div  class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
				<a  class="btn btn-danger btn-md" href="/usuarios/index">Cancelar</a>
				</div>
				</div>							
			</form>
		</div>
	</div>
	</div>
</body>
</html>
