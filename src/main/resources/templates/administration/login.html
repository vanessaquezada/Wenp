<body class="Newlog" style="background-image:url('/images/fonuno.png'); background-size: 1600px 800px">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<!--Logo-->
					<img src="../images/img-01.png" alt="IMG">
				</div>
				<form class="login100-form validate-form" method="post" th:action="@{/login}">

					<span class="login100-form-title">
						Inicio de sesión
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Se requiere correo electrónico válido: ex@abc.xyz">
						<input class="input100" type="text" name="username" placeholder="Usuario:">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Contraseña:">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Ingresar</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							¿Olvidó
						</span>
						<a class="txt2" href="forgot-password.html">
							Contraseña?
						</a>
						<a class="txt3 nt" href="register.html">
							<br>
								Registrarse...
						  </a>
					</div>
				</form>
			</div>
		</div>
	</div>
