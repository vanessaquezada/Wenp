<!DOCTYPE html >
	<!-- implementacion de la plantilla -->
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width"/>

    <title>Notas</title>
</head>
<body th:fragment="content">

	<div class="box-form" style="background-color:white;">
	<div class="container ">
			<form class="contact100-form validate-form" action="/notas/modificar" method="post">
				<span class="contact100-form-title">
					MODIFICAR NOTA
				</span>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div>
					<input th:value="${item.id_nota}" id="id_nota" class="input100" type="hidden" name="id_nota">
					<span class="focus-input100"></span>
                </div>
				<label class="label-input100" for="id_actividad">Actividad:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="actividad" id="actividad" class="form-control">
						<div th:each="a:${actividades}">
                            <option th:if="${a.id_actividad==item.actividad.id_actividad}" selected th:value="${a.id_actividad}" th:text="${a.nombre}"></option>
                        	<option th:if="${a.id_actividad!=item.actividad.id_actividad}"   th:value="${a.id_actividad}" th:text="${a.nombre}"></option>
                        </div>
                    </select>
					<span class="focus-input100"></span>
                </div>
                
                <label class="label-input100" for="id_grupoestudiante">Estudiante:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="grupoestudiante" id="grupoestudiante" class="form-control">
						<div th:each="g:${gruposestudiantes}">
                            <option th:if="${g.id_grupoestudiante==item.grupoestudiante.id_grupoestudiante}" selected th:value="${g.id_grupoestudiante}" th:text="${g.estudiante.nombre}"></option>
                        	<option th:if="${g.id_grupoestudiante!=item.grupoestudiante.id_grupoestudiante}"   th:value="${g.id_grupoestudiante}" th:text="${g.estudiante.nombre}"></option>
                        </div>
                    </select>
					<span class="focus-input100"></span>
                </div>
                
				<label class="label-input100" for="nota">Nota:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.nota}" id="nota" class="input100" type="number" name="nota" min="0.00" max="10.0" step="any">
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="observaciones">Observaciones:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.observaciones}" id="observaciones" class="input100" type="text" name="observaciones">
					<span class="focus-input100"></span>
                </div>
                               				
				<div style="margin-left: auto; margin-right: auto;">        
				<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">		
				<button  class="btn btn-info">Modificar</button>
				</div>
				</div>
				<div style="margin-left: auto; margin-right: auto;"> 
				<div  class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
				<a  class="btn btn-danger" href="/notas/index">Cancelar</a>
				</div>
				</div>       			
			</form>
		</div>
	</div>
</body>
</html>
