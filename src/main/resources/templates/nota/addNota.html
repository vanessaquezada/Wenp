<!DOCTYPE html >
	<!-- implementacion de la plantilla -->
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
      <!--th:include="components/styleA::stylA"-->
   
   
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width"/>

    <title>Notas</title>
</head>
<body th:fragment="content">

	<div class="box-form" style="background-color:white;">
	<div class="container ">
			<form class="contact100-form validate-form" action="/notas/guardar" method="post">
				<span class="contact100-form-title">
					AGREGAR NOTA
				</span>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				
						<!--  <label class="label-input100" for="id_materia">Materia:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="actividad" id="actividad" class="form-control">
                            <option th:each="a:${actividades}" th:value="${a.id_actividad}" th:text="${a.materia.nombre}"></option>
                        </select>
					<span class="focus-input100"></span>
                </div>-->
				<label class="label-input100" for="id_actividad">Actividad:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="actividad" id="actividad" class="form-control">
                            <option th:each="a:${actividades}" th:value="${a.id_actividad}" th:text="${a.nombre}"></option>
                        </select>
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="id_grupoestudiante">Estudiante:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="grupoestudiante" id="grupoestudiante" class="form-control">
                            <option th:each="g:${gruposestudiantes}" th:value="${g.id_grupoestudiante}" th:text="${g.estudiante.nombre}"></option>
                        </select>
					<span class="focus-input100"></span>
                </div>
			    <label class="label-input100" for="nota">Nota:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="nota" class="input100" type="number" name="nota" min="0.00" max="10.0" step="any" placeholder="Digitar nota">
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="observaciones">Observaciones:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="observaciones" class="input100" type="text" name="observaciones" placeholder="Digitar observaciones">
					<span class="focus-input100"></span>
                </div>
                       
                 <div style="margin-left: auto; margin-right: auto;">        
				<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">		
				<button  class="btn btn-info">Guardar</button>
				</div>
				</div>
				<div style="margin-left: auto; margin-right: auto;"> 
				<div  class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
				<a  class="btn btn-danger" href="/notas/index">Cancelar</a>
				</div>
				</div>        						
			</form>
		</div>
	</div>
</body>
</html>
