<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:include="layouts/layout::plantilla">
<head>
    <meta charset="ISO-8859-1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	 <body class="container">

  <!-- DataTables Example -->
  	<div  th:fragment="content">
    <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i>
      Tabla de Datos/ Instituciones <a class="btn btn-info btn-lg" th:href="@{/instituciones/guardar}" role="button" id="nuevo">Nuevo</a>
      </div>
      
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-striped table-bordered" id="dataTable">
          <thead  style="background-color: #03729B">
            <tr id="color1">
                <th>Id</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>Codigo</th>
                <th style="width:180px">Opciones</th>
            </tr>
          </thead>

           <tbody>
           <!-- Estructira repetitiva para recorrer el listado que viene en
		variable 'items', esta el el foreach -->
			<tr th:each="i : ${items}">
				<td th:text="${i.id_institucion}"></td>
				<td th:text="${i.usuario.nombre}"></td>
				<td th:text="${i.nombre}"></td>
				<td th:text="${i.direccion}"></td>
				<td th:text="${i.telefono}"></td>
				<td th:text="${i.email}"></td>
				<td th:text="${i.codigo}"></td>
				<td> <a name="modificar" id="modificar" class="btn btn-success" th:href="@{'/instituciones/modificar/' + ${i.id_institucion}}" role="button">Modificar</a>
				     <a name="eliminar" id="eliminar" class="btn btn-danger" th:href="@{'/instituciones/eliminar/' + ${i.id_institucion}}"  role="button">Eliminar</a></td>
			</tr>
        </tbody>
          </table>
          </div>
          </div>
        </div>	
        </div>
</body>
</html>
