<!DOCTYPE html >
	<!-- implementacion de la plantilla -->
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
   
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width"/>

    <title>Institucion</title>
</head>
<body th:fragment="content">

	<div class="box-form" style="background-color:white;">
	<div class="container ">
			<form class="contact100-form validate-form" action="/instituciones/modificar" method="post">
				<span class="contact100-form-title">
					MODIFICAR INSTITUCIÓN
				</span>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div>
					<input th:value="${item.id_institucion}" id="id_institucion" class="input100" type="hidden" name="id_institucion">
					<span class="focus-input100"></span>
                </div>
				<label class="label-input100" for="id_usuario">Usuario:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="usuario" id="usuario" class="form-control">
						<div th:each="u:${usuarios}">
                            <option th:if="${u.id_usuario==item.usuario.id_usuario}" selected th:value="${u.id_usuario}" th:text="${u.nombre}"></option>
                        	<option th:if="${u.id_usuario!=item.usuario.id_usuario}"   th:value="${u.id_usuario}" th:text="${u.nombre}"></option>
                        </div>
                    </select>
					<span class="focus-input100"></span>
                </div>
				<label class="label-input100" for="nombre">Nombre de la institución:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.nombre}" id="nombre" class="input100" type="text" name="nombre">
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="direccion">Dirección:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.direccion}" id="direccion" class="input100" type="text" name="direccion">
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="telefono">Teléfono:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.telefono}" id="telefono" class="input100" type="text" name="telefono">
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="email">Correo eléctronico:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.email}" id="email" class="input100" type="email" name="email">
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="codigo">Código de la institución:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.codigo}" id="codigo" class="input100" type="text" name="codigo">
					<span class="focus-input100"></span>
                </div>
                 <div style="margin-left: auto; margin-right: auto;">        
				<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">		
				<button  class="btn btn-info">Modificar</button>
				</div>	
				</div>	
				
				<div style="margin-left: auto; margin-right: auto;"> 
				<div  class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
				<a  class="btn btn-danger btn-md" href="/instituciones/index">Cancelar</a>
				</div>
				</div>		
			</form>
		</div>
	</div>
</body>
</html>
