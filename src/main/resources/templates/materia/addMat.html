<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
      <!--th:include="layouts/layout::plantilla"-->
   
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width"/>

    <title>Materia</title>
</head>
<body th:fragment="content">

	<div class="box-form" style="background-color:white;">
	<div class="container ">
		<div>
			<form class="contact100-form validate-form" action="/materias/guardar" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<span class="contact100-form-title">
					AGREGAR MATERIA
				</span>
				<label class="label-input100" for="nombre">Nombre:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="nombre" class="input100" type="text" name="nombre" placeholder="Digitar nombre" required>
					<span class="focus-input100"></span>
                </div>
                
                <label class="label-input100" for="descripcion">Descripción:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="descripcion" class="input100" type="text" name="descripcion" placeholder="Digitar descripción">
					<span class="focus-input100"></span>
                </div>
                
                <label class="label-input100" for="especialidad">Especialidad:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="especialidad" class="input100" type="text" name="especialidad" placeholder="Digitar especialidad">
					<span class="focus-input100"></span>
                </div>              
				     <div style="margin-left: auto; margin-right: auto;">        
				<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">		
				<button  class="btn btn-info">Guardar</button>
				</div>
				</div>
				<div style="margin-left: auto; margin-right: auto;"> 
				<div  class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
				<a  class="btn btn-danger" href="/materias/index">Cancelar</a>
				</div>
				</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
