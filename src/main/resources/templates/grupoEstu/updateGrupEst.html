<!DOCTYPE html>
<!-- implementacion de la plantilla -->
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
      <!--th:include="layouts/layout::plantilla"-->
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width"/>

    <title>Grupo-Estudiante</title>
</head>
<body th:fragment="content">

	<div class="box-form" style="background-color:white;">
	<div class="container ">
			<form class="contact100-form validate-form" action="/grupoestudiantes/modificar" method="post">
				<span class="contact100-form-title">
					MODIFIACAR GRUPO ESTUDIANTES
				</span>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div>
					<input th:value="${item.id_grupoestudiante}" id="id_grupoestudiante" class="input100" type="hidden" name="id_grupoestudiante">
					<span class="focus-input100"></span>
				</div>
				<!--  Grupo -->
				<label class="label-input100" for="id_grupo">Grupo:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="grupo" id="grupo" class="form-control">
                            <div th:each="g:${grupos}">
                            <option th:if="${g.id_grupo==item.grupo.id_grupo}" selected th:value="${g.id_grupo}" th:text="${g.grupo}"></option>
                            <option th:if="${g.id_grupo!=item.grupo.id_grupo}" th:value="${g.id_grupo}" th:text="${g.grupo}"></option>
                            </div>
                        </select>
					<span class="focus-input100"></span>
                </div>
                <!-- Estudante -->
                <label class="label-input100" for="id_estudiante">Estudiante:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="estudiante" id="estudiante" class="form-control">
                            <div th:each="e:${estudiantes}">
                            <option th:if="${e.id_estudiante==item.estudiante.id_estudiante}" selected th:value="${e.id_estudiante}" th:text="${e.nombre}"></option>
                            <option th:if="${e.id_estudiante!=item.estudiante.id_estudiante}" th:value="${e.id_estudiante}" th:text="${e.nombre}"></option>
                            </div>
                        </select>
					<span class="focus-input100"></span>
                </div>
                
                 <div style="margin-left: auto; margin-right: auto;">        
				<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">		
				<button  class="btn btn-info">Modificar</button>
				</div>	
				</div>	
				
				<div style="margin-left: auto; margin-right: auto;"> 
				<div  class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
				<a  class="btn btn-danger btn-md" href="/grupoestudiantes/index">Cancelar</a>
				</div>
				</div>
							
			</form>
		</div>
	</div>
</html>
