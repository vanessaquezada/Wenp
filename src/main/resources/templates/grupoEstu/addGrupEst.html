<!DOCTYPE html>
<!-- implementacion de la plantilla -->
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width"/>

    <title>Grupo-Estudiante</title>
</head>
<body th:fragment="content">

	<div class="box-form" style="background-color:white;">
	<div class="container ">
			<form class="contact100-form validate-form" action="/grupoestudiantes/guardar" method="post">
				<span class="contact100-form-title">
					AGREGAR GRUPO DE ESTUDIANTES
				</span>
				<!--Token para dar permisos de spring segurity-->
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<!--  Grupo -->
				<label class="label-input100" for="id_grupo">Grupo:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="grupo" id="grupo" class="form-control" required>
                            <option th:each="g:${grupos}" th:value="${g.id_grupo}" th:text="${g.grupo}"></option>
                        </select>
					<span class="focus-input100"></span>
                </div>
                <!-- Estudante -->
                <label class="label-input100" for="id_estudiante">Estudiante:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="estudiante" id="estudiante" class="form-control" required>
                            <option th:each="e:${estudiantes}" th:value="${e.id_estudiante}" th:text="${e.nombre}"></option>
                        </select>
					<span class="focus-input100"></span>
                </div>
                
                       <div style="margin-left: auto; margin-right: auto;">        
				<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">		
				<button  class="btn btn-info">Guardar</button>
				</div>	
				</div>	
				
				<div style="margin-left: auto; margin-right: auto;"> 
				<div  class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
				<a  class="btn btn-danger btn-md" href="/grupoestudiantes/index">Cancelar</a>
				</div>
				</div>
							
			</form>
		</div>
	</div>
</html>
